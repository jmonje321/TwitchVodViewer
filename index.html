<!DOCTYPE html>
<html>
    <head>
        <title>Twitch VOD & Chat Sync</title>
        <meta charset="utf-8">
        <meta name="google-site-verification" content="euKJV5v2B5zv_Y2ac-DWTzsRacgIiyD8-sFKMv6E4Eg" />
        <meta name="description" content="Twitch VOD & Chat Sync allows you to sync YouTube videos of Twitch VODS and chat replays. Watch VODS as if they were live.">
        <meta name="keywords" content="Twitch, VOD, Sync, Chat, YouTube, Videos, Replays">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f4cd3733e7.js" crossorigin="anonymous"></script>
        <link rel="icon" href="https://jmonje321.github.io/TwitchVodViewer/favicon.ico">
    </head>

    <body>
        <div id="modal" class="modal-class">
            <div id="modal-content" class="modal-content-class">
                <span id="close">&times;</span>
                <h1>Set New Video</h1>
                <hr>
                <div id="get-players">
                    <h3>Enter VOD Youtube URL</h1>
                    <input type="text" placeholder="Enter VOD URL" id="vod-url" size="45">
                    <h3>Enter Chat Youtube URL</h1>
                    <input type="text" placeholder="Enter Chat URL" id="chat-url" size="45">
                    <br>
                    <br>
                    <button type="button" onclick="checkPlayers()">Enter</button> 
                </div>
                <footer>
                    <p>Notice any bugs or have any questions?<br>Contact me on Discord at <span style="color:purple">jmonje321</span>
                    or file an issue on <a href="https://github.com/jmonje321/TwitchVodViewer" target="_blank">GitHub</a>.</p>
                </footer>
            </div>
        </div>

        <!--
        <div id="get-players">
            <input type="text" placeholder="Enter VOD URL" id="vod-url">
            <input type="text" placeholder="Enter Chat URL" id="chat-url">
            <br>
            <button type="button" onclick="checkPlayers()">Enter</button> 
        </div>
        -->

        <div id="content">
            <div class="video-players">
                <div id="vod"></div>
                <div id="chat"></div>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward" style="font-size:64px;color:white;margin-left:10px;margin-right:10px;" onclick="rewind()"></i>
                <i id="play-icon" class="fa-solid fa-play" style="font-size:64px;color:white;margin-left:10px;margin-right:10px;" onclick="playOrPause()"></i>
                <!--<i class="fa-solid fa-pause" style="font-size:64px;color:white;margin-left:10px;margin-right:10px;" onclick="pauseVideo()"></i>-->
                <i class="fa-solid fa-forward" style="font-size:64px;color:white;margin-left:10px;margin-right:10px;" onclick="forward()"></i>
                <i class="fa-solid fa-rotate" style="font-size:64px;color:white;margin-left:10px;margin-right:10px;" onclick="resync()"></i>
                <i class="fa-solid fa-bars" style="font-size:64px;color:white;margin-left:10px;margin-right:10px;" onclick="openSettings()"></i>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
